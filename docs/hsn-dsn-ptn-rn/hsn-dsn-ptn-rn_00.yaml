- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Frameworks and libraries come and go. Design patterns usually stay for longer.
    In this book, we do a mix of learning React Native and design patterns relevant
    to this ecosystem. When it comes to React, the essential knowledge about design
    patterns is spread all over the place. Sometimes it's buried in proprietary code
    bases. This book brings it to you. I call them **idea patterns:** hands-on design
    patterns that are explained with real working examples. In this book we use React
    Native, but you can successfully use most of those patterns in web development
    with React, or even other frameworks, such as Angular or Vue. Hopefully you will
    use this knowledge to build well thought-out and easy-to-maintain code bases.
    Good luck with this endeavor!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 框架和库来来去去。设计模式通常会持续更长时间。在这本书中，我们将学习React Native和与该生态系统相关的设计模式。当涉及到React时，关于设计模式的基本知识散布在各个地方。有时它被埋在专有的代码库中。这本书将把它带给你。我称它们为**思想模式：**通过真实的工作示例来解释的实用设计模式。在这本书中，我们使用React
    Native，但你也可以成功地在React的Web开发中使用大多数这些模式，甚至是其他框架，比如Angular或Vue。希望你能利用这些知识来构建深思熟虑且易于维护的代码库。祝你好运！
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: Amateur programmers and passionate people are very welcome to read this book,
    but expect that it may be more challenging than elementary programming books.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 业余程序员和热情的人非常欢迎阅读这本书，但请注意，这可能比初级编程书籍更具挑战性。
- en: I assume you have some programming experience in JavaScript and that the terminal
    window is not foreign to you. Ideally, you should work as a developer (junior/mid/senior)
    so you will have a broad perspective and can immediately apply the knowledge to
    your work. Experience in developing mobile applications is not required.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设你有一些JavaScript编程经验，并且对终端窗口并不陌生。理想情况下，你应该是一名开发人员（初级/中级/高级），这样你就会有广阔的视野，并且可以立即将知识应用到你的工作中。不需要有开发移动应用程序的经验。
- en: To get the most out of this book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书，
- en: Take your time, don't rush. You don't need to read this book in a week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 花点时间，不要着急。你不需要在一周内读完这本书。
- en: Come back to this book as your developer career progresses. You will focus on
    completely different things, and this way you will learn the most out of this
    book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的开发者职业的进步，回到这本书。你将专注于完全不同的事情，这样你将能够充分利用这本书。
- en: Play with the examples I have prepared. Each is a standalone application so
    you can play and improve the code as we go. This is meant to serve as a playground
    so you can not only learn from the examples but create extensions of them. As
    you build, you will understand the changes that are introduced section after section.
    If you just read the book, you will definitely miss this perspective.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 玩一下我准备的例子。每个都是一个独立的应用程序，所以你可以在我们进行的过程中玩耍和改进代码。这旨在作为一个游乐场，这样你不仅可以从例子中学习，还可以创建它们的扩展。当你构建时，你将理解在每个部分引入的变化。如果你只是读这本书，你肯定会错过这个视角。
