- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: React was built by Facebook in order to provide more structure to their code
    base and allow it to scale much better. React worked so well for Facebook that
    they eventually open sourced it. Today, React is one of the most popular JavaScript
    libraries for building frontends. It allows us to build small, isolated, and highly
    reusable components that can be composed together in order to create complex frontends.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: React是由Facebook开发的，旨在为其代码库提供更多结构，并使其能够更好地扩展。React对Facebook非常有效，以至于他们最终将其开源。如今，React是构建前端最流行的JavaScript库之一。它允许我们构建小型、隔离的、高度可重用的组件，这些组件可以组合在一起，以创建复杂的前端。
- en: TypeScript was built by Microsoft to help developers more easily build large
    frontend applications. It is a superset of JavaScript, bringing a rich type system
    to it. This type system helps developers to catch bugs early and allows tools
    to be created to robustly navigate and refactor code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript是由微软开发的，旨在帮助开发人员更轻松地构建大型前端应用程序。它是JavaScript的超集，为其带来了丰富的类型系统。这种类型系统帮助开发人员及早发现错误，并允许创建工具来稳健地导航和重构代码。
- en: This book will teach you how you can use both of these technologies to create
    large sophisticated frontends efficiently that are easy to maintain.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将教会你如何有效地使用这两种技术来创建易于维护的大型复杂前端。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is primarily aimed at web developers who want to create large web
    applications with React and TypeScript. A basic understanding of JavaScript and
    HTML is assumed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书主要面向希望使用React和TypeScript创建大型Web应用程序的Web开发人员。假定具有JavaScript和HTML的基本理解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[Chapter 1](372b9509-9775-47b7-88eb-dc68c8a6271f.xhtml), *TypeScript Basics*,
    introduces the TypeScript type system, covering the basic types. It moves on to
    cover how we can configure the incredibly flexible TypeScript compiler. Linting
    and code formatting are also introduced, along with their configuration.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“TypeScript基础”，介绍了TypeScript类型系统，涵盖了基本类型。它继续介绍了如何配置非常灵活的TypeScript编译器。还介绍了代码检查和代码格式化，以及它们的配置。
- en: '[Chapter 2](dc170ea6-47c9-4a05-9d72-5e777dc97c19.xhtml), *What is New in TypeScript
    3*, steps through the significant new features that were introduced in version
    3 of TypeScript. Tuples feature heavily in this chapter, along with the closely
    related rest and spread syntax and how we can use these constructs with strong
    types. Setting up multiple related TypeScript projects efficiently is also covered,
    before moving on to improvements that have been made when setting default prop
    values in a React component.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“TypeScript 3有什么新功能”，介绍了TypeScript 3版本中引入的重要新功能。元组在本章中占据重要地位，以及与之密切相关的剩余和扩展语法，以及我们如何可以使用这些构造与强类型。在移动到改进设置React组件中默认属性值之前，还介绍了有效设置多个相关TypeScript项目的方法。
- en: '[Chapter 3](6938e951-47cf-4751-9cfc-c5afcdd73c9e.xhtml), *Getting Started with
    React and TypeScript*, begins with how projects that use both these technologies
    can be created. The chapter then introduces how strongly-typed React components
    can be built in both a class-based and functional manner. Managing state and hooking
    into life cycle events are also key topics in this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用React和TypeScript入门”，从如何创建同时使用这两种技术的项目开始。该章介绍了如何以基于类和功能的方式构建强类型React组件。管理状态和挂接到生命周期事件也是本章的关键主题。
- en: '[Chapter 4](8777c54f-f265-4f98-adca-7c24197c74f9.xhtml), *Routing with React
    Router*, introduces a library that can help us efficiently create an app with
    multiple pages. It covers how to create page links, and declare the components
    that should be rendered. Step by step, the chapter covers how to implement route
    parameters, query parameters, and nested routes. The chapter also covers how to
    load components from a route on demand in order to optimize performance in apps
    entailing lots of large pages.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*使用React Router进行路由*，介绍了一个可以帮助我们高效创建具有多个页面的应用程序的库。它涵盖了如何创建页面链接，并声明应该呈现的组件。逐步介绍了如何实现路由参数、查询参数和嵌套路由。该章节还涵盖了如何根据需要从路由加载组件，以优化大量大页面的应用程序性能。
- en: '[Chapter 5](5359acd1-bd43-48ef-b141-aea4d5fa356c.xhtml), *Advanced Types*,
    focuses solely on TypeScript types. On this occasion, more advanced, but still
    very useful, types are covered, such as generic types, union types, overload signatures,
    and keyof and lookup types.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*高级类型*，专注于TypeScript类型。这一次，介绍了更高级但仍然非常有用的类型，如泛型类型、联合类型、重载签名以及keyof和查找类型。
- en: '[Chapter 6](3680b0b4-3a8c-4fae-8ac2-da283139bbb6.xhtml), *Component Patterns*,
    covers a number of common patterns for building React components while still maintaining
    strong types. Container components are stepped through first, followed by composite
    components. The popular render props pattern and higher-order components are also
    covered in this chapter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*组件模式*，介绍了构建React组件的一些常见模式，同时仍保持强类型。首先介绍了容器组件，然后是复合组件。流行的渲染道具模式和高阶组件也在本章中介绍。
- en: '[Chapter 7](712041e2-6abb-46fa-ad99-3aa78a357939.xhtml), *Working with Forms*,
    covers how forms can be implemented efficiently with React and TypeScript. A generic
    form component is built step by step, including validation and submission.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*使用表单*，介绍了如何使用React和TypeScript高效实现表单。逐步构建了一个通用的表单组件，包括验证和提交。
- en: '[Chapter 8](08da7dc1-f72c-48e0-b7b7-a3cfb39d928d.xhtml), *React Redux*, covers
    how this popular library can help manage state across an app. A strongly typed
    Redux store is built with actions and reducers. The chapter finishes by looking
    at how a new React function can allow a Redux style structure within components
    without Redux.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*React Redux*，介绍了这个流行库如何帮助管理应用程序中的状态。使用动作和减速器构建了一个强类型的Redux存储。该章节最后讨论了如何使用新的React函数在组件中实现Redux风格的结构，而无需Redux。
- en: '[Chapter 9](c4badffb-0c23-40cc-878c-8b598d427227.xhtml), *Interacting with
    RESTful APIs*, begins with detailed coverage of asynchronous code. The chapter
    then moves on to cover how we can interact with RESTful APIs using a native JavaScript
    function, as well as a popular open source library.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*与RESTful API交互*，首先详细介绍了异步代码。然后，该章节继续介绍了如何使用原生JavaScript函数以及流行的开源库与RESTful
    API进行交互。
- en: '[Chapter 10](ecb04918-90cc-46f2-8ab5-e626794bfc7c.xhtml), *Interacting with
    GraphQL APIs*, begins by introducing the syntax for reading and writing data.
    The chapter covers how to interact with a GraphQL server with an HTTP library
    before moving on to using a popular purpose-built library.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*与GraphQL API交互*，首先介绍了读取和写入数据的语法。该章节涵盖了如何使用HTTP库与GraphQL服务器进行交互，然后转向使用一个流行的专门构建的库。
- en: '[Chapter 11](57b8659d-c830-4fe6-bf35-608c5b6ce892.xhtml), *Unit Testing with
    Jest*, covers how to test both pure functions and React components. A popular
    open source library is looked at to make tests less brittle when the internals
    of components are refactored. Some of the great features of Jest are stepped through,
    such as snapshot testing, mocking, and code coverage.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](57b8659d-c830-4fe6-bf35-608c5b6ce892.xhtml)，*使用Jest进行单元测试*，介绍了如何测试纯函数和React组件。还介绍了一个流行的开源库，用于在组件内部重构时使测试更加灵活。还介绍了Jest的一些出色功能，如快照测试、模拟和代码覆盖率。'
- en: '[Answers](81e72b6e-693d-434c-aa12-4543ca328db9.xhtml), Contains the answers
    to all the exercises present in the chapters of this book.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[答案](81e72b6e-693d-434c-aa12-4543ca328db9.xhtml)，包含本书各章节练习的答案。'
