- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Virtual Reality, from a computer standpoint, has been around since the 1960s.
    It started up again in a big way in the late 90's, and then mostly collapsed for
    a while—although it's never really gone away. It is back now, and, this time,
    it is here to stay.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 从计算机的角度来看，虚拟现实自上世纪60年代以来就存在。它在90年代末再次大规模出现，然后在一段时间内基本上崩溃了——尽管它从来没有真正消失。现在它又回来了，而且这一次它是来留下的。
- en: What has made this change is the cell phone—the large, high-resolution display
    technology used in cell phones has helped created HMDs (Head Mounted Displays,
    or VR Goggles). Circuits and computers are also vastly faster than they used to
    be; computer graphics that used to cost a quarter of a million dollars in 1998
    now costs less than two thousand and is even faster.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 导致这种变化的是手机——在手机上使用的大型、高分辨率显示技术已经帮助创建了HMDs（头戴式显示器，或VR护目镜）。电路和计算机的速度也比以前快得多；1998年曾经花费25万美元的计算机图形现在不到两千美元，而且速度更快。
- en: Building VR worlds has always been difficult, however. You had to be a C++ programmer
    and know an immense amount about high speed programming, real-time graphics, geometry,
    and other complex topics. This has been simplified in the last few years with
    game development engines—simplified, but only to a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 构建VR世界一直是困难的。然而，你必须是一名C++程序员，并且对高速编程、实时图形、几何学和其他复杂主题有很多了解。在过去几年中，游戏开发引擎已经简化了这一点，但只是到了一定程度。
- en: With React VR, it is even simpler. You can code a VR world now using React syntax,
    a simple declarative HTML-like language. If you want to create a box, you just
    declare a box with the right width, height, and so forth, instead of having to
    write procedural code. The syntax may be simple, but these worlds can be event
    driven, animated, and responsive to user input as well as obtaining information
    from the web.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用React VR，这更加简单。你现在可以使用React语法编写VR世界，这是一种简单的声明性类HTML语言。如果你想创建一个盒子，你只需要声明一个具有正确宽度、高度等的盒子，而不是编写过程性代码。语法可能很简单，但这些世界可以是事件驱动的，动画的，并且对用户输入和从网络获取信息也是响应的。
- en: This will enable you to build complex virtual worlds with simple JavaScript
    and HTML-like code. This uses a new browser-based programming paradigm called
    WebVR; regular browsers on PCs and on mobile devices can now view worlds in VR.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你能够用简单的JavaScript和类似HTML的代码构建复杂的虚拟世界。这使用了一种名为WebVR的新基于浏览器的编程范式；普通PC和移动设备上的浏览器现在可以在VR中查看世界。
- en: You can do this too, and this book will show you how.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以做到这一点，这本书将向你展示如何做到这一点。
- en: What you need for this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书做什么
- en: You will need a Windows PC, of nearly any type; for maximum enjoyment, you will
    need  VR rig. Either an HTC Vive, Oculus Rift, a Samsung Gear VR, Google Daydream,
    or other VR goggles (including the Google Cardboard) and a cell phone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一台Windows PC，几乎任何类型的都可以；为了获得最大的乐趣，你需要一个VR设备。可以是HTC Vive、Oculus Rift、三星Gear
    VR、Google Daydream或其他VR护目镜（包括Google Cardboard）和一部手机。
- en: You can develop these WebVR worlds even if you don't have a sophisticated **Head
    Mounted Display** (**HMD**) or **VR Headset** ; you can view them in flat mode
    on your regular computer screen.  You can pick up a simple VR cell phone holder/headset
    (Google Cardboard or similar) for less than 20 dollars or even free in many places,
    so don't let hardware be a barrier to learning about the next great thing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你没有复杂的头戴式显示器（HMD）或VR头盔，你也可以开发这些WebVR世界；你可以在普通计算机屏幕上以平面模式查看它们。你可以花不到20美元甚至在许多地方免费获得一个简单的VR手机支架/头盔（Google
    Cardboard或类似产品），所以不要让硬件成为了解下一个伟大事物的障碍。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is for anyone who wants to learn Virtual Reality on the web and create
    engaging 3D websites with WebVR through React VR. You will pick this up quickest
    if you have already known some JavaScript, and even faster if you already know
    React or React Native. Even if you don't, the book will show you step by step
    what to do. If you already know how to do polygon modeling, this will help, but
    this book will also show people how to use the free and open source Blender to
    do some basic modeling if needed, and where to get free downloads. You do not
    need a VR rig to be able to enjoy this book—you can do the samples with a regular
    PC and even publish it on the internet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于任何想要在网络上学习虚拟现实并通过React VR创建引人入胜的3D网站的人。如果你已经了解一些JavaScript，那么你会更快地掌握这些知识，如果你已经了解React或React
    Native，那么学习速度会更快。即使你不了解，这本书也会逐步向你展示该怎么做。如果你已经知道如何进行多边形建模，这会有所帮助，但这本书也会向人们展示如何使用免费开源的Blender进行一些基本建模，以及在哪里获取免费下载。你不需要VR设备就能享受这本书——你可以在普通PC上进行示例，并且甚至可以将其发布到互联网上。
- en: Conventions
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些区分不同信息类型的文本样式。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Components
    are real things, not just labels or placeholders, as they have built in ways to
    present themselves through the world via a `render()` function."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名都会以以下方式显示：“组件是真实的东西，不仅仅是标签或占位符，因为它们通过`render()`函数内置了展示自己的方式。”
- en: 'A block of code is set as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式书写：
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Once you have the polygons assigned, click on View->Front then click on Mesh->UV
    Unwrap->Cylinder Projection."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中：“一旦你分配了多边形，点击View->Front，然后点击Mesh->UV
    Unwrap->Cylinder Projection。”'
- en: Warnings or important notes appear in a box like this.Tips and tricks appear
    like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。提示和技巧会以这样的方式出现。
