- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: React Native helps web and mobile developers to build cross-platform apps that
    perform at the same level as any other natively developed app. The range of apps
    that can be built using this library is huge. From e-commerce to games, React
    Native is a good fit for any mobile project due to its flexibility and extendable
    nature. There's no doubt React Native is not only a good alternative to native
    development, but also a great way to introduce web developers to a mobile project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: React Native帮助Web和移动开发人员构建性能与任何其他原生开发应用程序相同的跨平台应用程序。使用这个库可以构建的应用程序范围很广。从电子商务到游戏，由于其灵活性和可扩展性，React
    Native非常适合任何移动项目。毫无疑问，React Native不仅是原生开发的一个很好的替代方案，而且也是将Web开发人员引入移动项目的一个很好的方式。
- en: What's in It for Me?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对我有什么好处？
- en: Maps are vital for your journey, especially when you're holidaying in another
    continent. When it comes to learning, a roadmap helps you in giving a definitive
    path for progressing towards the goal. So, here you're presented with a roadmap
    before you begin your journey.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 地图对于您的旅程至关重要，特别是当您在另一个大陆度假时。在学习时，路线图可以帮助您确定前进目标的明确路径。因此，在开始旅程之前，我们为您提供了一份路线图。
- en: 'This book is meticulously designed and developed in order to empower you with
    all the right and relevant information on React Native. We''ve created this Learning
    Path for you that consists of four lessons:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书经过精心设计和开发，旨在为您提供有关React Native的所有正确和相关信息。我们为您创建了这个学习路径，其中包括四堂课。
- en: '[Lesson 1](ch01.xhtml "Chapter 1. Project 1 – Car Booking App"), *Project 1
    – Car Booking App*, explains how some of the most popular car-sharing apps can
    be developed using React Native.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1课，项目1 - 汽车预订应用程序，解释了如何使用React Native开发一些最受欢迎的共享汽车应用程序。
- en: '[Lesson 2](ch02.xhtml "Chapter 2. Project 2 – Image Sharing App"), *Project
    2 – Image Sharing App*, teaches you the fundamentals of how a social network based
    on image sharing can be created with React Native.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2课，项目2 - 图像分享应用，教你如何使用React Native创建基于图像分享的社交网络的基础知识。
- en: '[Lesson 3](ch03.xhtml "Chapter 3. Project 3 – Messaging App"), *Project 3 –
    Messaging App*, shows you how tobuild a full-featured messaging app including
    push notifications and cloud-based storage.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3课，项目3 - 消息应用程序，向您展示如何构建一个包括推送通知和基于云的存储的功能齐全的消息应用程序。
- en: '[Lesson 4](ch04.xhtml "Chapter 4. Project 4 – Game"), *Project 4 – Game*, shows
    you the fundamentals of how a 2D game can be developed using React Native.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4课，项目4 - 游戏，向您展示了如何使用React Native开发2D游戏的基础知识。
- en: What Will I Get from This Book ?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我将从这本书中得到什么？
- en: Structure React Native projects to ease maintenance and extensibility
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建React Native项目以便于维护和扩展
- en: Optimize a project to speed up development
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化项目以加快开发速度
- en: Use external modules to speed up the development and maintenance of your projects
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用外部模块加快项目的开发和维护
- en: Explore the different UI and code patterns to be used for iOS and Android
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索用于iOS和Android的不同UI和代码模式
- en: Know the best practices when building apps in React Native
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解在React Native中构建应用程序时的最佳实践
- en: Prerequisites
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: 'This book is for developers who want to build amazing cross-platform apps with
    React Native. Some of the prerequisites that is required before you begin this
    book are:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望使用React Native构建令人惊叹的跨平台应用程序的开发人员。在开始阅读本书之前，需要具备以下一些先决条件：
- en: Basic knowledge of HTML, CSS, and JavaScript is needed
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要基本的HTML、CSS和JavaScript知识
- en: Prior working knowledge of React is assumed
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设有React的先前工作知识
