- en: What you need for this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书做好准备
- en: This book was written with use of the macOS El Capitan and Sierra. It was tested
    on Linux Ubuntu and a Windows 10 machine (some additional comments have been added
    concerning the differences between these three operating systems).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是在macOS El Capitan和Sierra上编写的。它在Linux Ubuntu和Windows 10机器上进行了测试（关于这三个操作系统之间的差异，已添加了一些额外的评论）。
- en: The rest of the toolset installation is shown in [Chapter 1](text00021.html)
    , *Configuring Full-Stack with Node.js, Express.js, MongoDB, Mongoose, Falcor,
    and Redux* .
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其余的工具安装过程在[第1章](text00021.html)，*使用Node.js、Express.js、MongoDB、Mongoose、Falcor和Redux配置全栈*中展示。
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: Do you want to build and understand the full-stack development from the ground
    up? Then this book is for you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要从零开始构建和理解全栈开发吗？那么这本书适合你。
- en: If you are a React developer who is looking for a way to improve your full-stack
    development skill sets, then you will be right at home as well. You will use the
    newest technologies to build your next full-stack publishing application from
    scratch. Make your first full-stack application with end-to-end guidance.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名寻求提高全栈开发技能的React开发人员，那么你也会感到如鱼得水。你将使用最新技术从头开始构建下一个全栈发布应用程序。在端到端的指导下制作你的第一个全栈应用程序。
- en: We assume in the book that you already have basic knowledge of the React library.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在书中假设您已经具备了React库的基本知识。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的例子和它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    the project''s directory, create a file called `initData.js` ."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名都显示如下：“在项目目录中，创建一个名为`initData.js`的文件。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都是这样写的：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Create a connection with defaults by clicking the Create link."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的形式出现在文本中：“点击创建链接，使用默认设置创建连接。”'
- en: Warnings or important notes appear in a box like this.Tips and tricks appear
    like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。提示和技巧会出现在这样的形式中。
