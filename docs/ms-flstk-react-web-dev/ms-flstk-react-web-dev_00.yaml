- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The innovations in the JavaScript programming language in recent years have
    been vital. For example, since 2009 the rise of Node granted developers the ability
    to use the same programming language in the browser and on the backend. The environmental
    changes haven't slowed down in 2017 as well. This book will teach you about some
    new and hot concepts that speed up the full-stack development process even more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来JavaScript编程语言的创新至关重要。例如，自2009年以来，Node的崛起使开发人员能够在浏览器和后端使用相同的编程语言。2017年，环境变化也没有放缓。这本书将教你一些新的热门概念，进一步加快全栈开发过程。
- en: In 2016 and 2017, there has been an even greater demand for making apps even
    faster with full-stack technologies such as Falcor or GraphQL. This book isn't
    just a guide on how to expose the API endpoints in Node and start consuming them
    with your client-side application. You will learn how to use the newest technology
    from Netflix, called Falcor. Beside that, you will learn how to set up a project
    with the use of React and Redux.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年和2017年，对于使用Falcor或GraphQL等全栈技术使应用程序更快速的需求更大。这本书不仅仅是关于如何在Node中公开API端点并开始在客户端应用程序中使用它们的指南。你将学习如何使用Netflix的最新技术Falcor。此外，你还将学习如何使用React和Redux设置项目。
- en: In this book, you will find a huge tutorial for building a full-stack app from
    scratch with the use of the Node.js, Express.js, MongoDB, Mongoose, Falcor, and
    Redux libraries. You will also learn how to deploy your application with the use
    of Docker and Amazon's AWS services.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将找到一个从头开始构建全栈应用程序的巨大教程，使用Node.js，Express.js，MongoDB，Mongoose，Falcor和Redux库。你还将学习如何使用Docker和亚马逊的AWS服务部署你的应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](text00021.html) , *Configuring Full-Stack with Node.js, Express.js,
    MongoDB, Mongoose, Falcor, and Redux* , takes you through the initial setup of
    the application from scratch. It helps you understand how different libraries
    from npm make a usable full-stack React starter kit.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*使用Node.js，Express.js，MongoDB，Mongoose，Falcor和Redux配置全栈*，带你从头开始设置应用程序。它可以帮助你了解npm中不同库如何构建一个可用的全栈React起始工具包。
- en: '[Chapter 2](text00058.html) , *Full-Stack Login and Registration for Our Publishing
    App* , guides you through how to set up the JWT token in order to implement a
    basic full-stack authentication mechanism.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*我们发布应用的全栈登录和注册*，指导你如何设置JWT令牌以实现基本的全栈身份验证机制。
- en: '[Chapter 3](text00103.html) , *Server-Side Rendering* , teaches you how to
    add server-side rendering to the application, which is helpful for quicker application
    execution and search engine optimization.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*服务器端渲染*，教你如何将服务器端渲染添加到应用程序中，这有助于加快应用程序的执行速度和搜索引擎优化。
- en: '[Chapter 4](text00110.html) , *Advanced Redux and Falcor on the Client Side*
    , shows you how to add more advanced features to your application such as an integrated
    WYSIWYG editor and the Material-UI components that extend the application from
    the app user''s perspective.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*客户端高级Redux和Falcor*，向你展示如何为应用程序添加更高级的功能，如集成的所见即所得编辑器和扩展应用程序的Material-UI组件，从应用用户的角度扩展应用程序。
- en: '[Chapter 5](text00140.html) , *Falcor Advanced Concepts* , takes you through
    a more detailed backend-related development guide to Falcor and its backend, Falcor-Router.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*Falcor高级概念*，带你深入了解与Falcor及其后端Falcor-Router相关的更详细的后端开发指南。
- en: '[Chapter 6](text00176.html) , *AWS S3 for Image Upload and Wrapping Up Key
    Application Features* , guides you through the publishing app''s articles cover
    photos uploading process.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*AWS S3用于图片上传和关键应用程序功能的封装*，指导你通过发布应用的文章封面照片上传过程。
- en: '[Chapter 7](text00198.html) , *The MongoDB Deployment on mLab* , teaches you
    how to prepare a remote database for your application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](text00198.html)，*在mLab上部署MongoDB*，教你如何为你的应用程序准备远程数据库。'
- en: '[Chapter 8](text00207.html) , *Docker and the EC2 Container Service* , teaches
    you AWS/Docker setup.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](text00207.html)，*Docker和EC2容器服务*，教你AWS/Docker设置。'
- en: '[Chapter 9](text00233.html) , *Continuous Integration with Unit and Behavioral
    Tests* , shows you what you will need to use in order to prepare your CI and tests
    for the published application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](text00233.html)，*使用单元测试和行为测试进行持续集成*，向您展示了为准备发布的应用程序准备CI和测试所需的内容。'
