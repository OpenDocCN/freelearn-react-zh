- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Parts of this book require software that is only available for macOS. While
    React Native development can be done on a Windows machine, certain aspects, such
    as running your applications on iOS devices and in the iOS simulator, or editing
    native code with Xcode, can only be done with a Mac.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的部分内容需要macOS才能使用的软件。虽然React Native开发可以在Windows机器上完成，但是某些方面，比如在iOS设备和iOS模拟器上运行应用程序，或者使用Xcode编辑本地代码，只能在Mac上完成。
- en: There are many ways for a developer to build an app for iOS or Android. React
    Native stands out as one of the most stable, performant, and developer-friendly
    options for building hybrid mobile apps. Developing mobile apps with React Native
    allows developers to build iOS and Android apps in a single code base, with the
    added ability for code-sharing between the two platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员有许多种方式来构建iOS或Android应用程序。React Native是构建混合移动应用程序的最稳定、性能最佳和开发人员友好的选择之一。使用React
    Native开发移动应用程序允许开发人员在单个代码库中构建iOS和Android应用程序，并且可以在两个平台之间共享代码。
- en: Even better, a developer with experience in building web apps in React will
    be ahead of the game, since many of the same patterns and conventions are carried
    over into React Native. If you've had experience of building web apps with React,
    or another framework based on **Model**, **View**, **Component** (**MVC**), you'll
    feel right at home building mobile apps in React Native.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的是，有经验在React中构建Web应用程序的开发人员将会处于领先地位，因为许多相同的模式和约定都被延续到React Native中。如果您有使用React或其他基于**模型**、**视图**、**组件**（MVC）的框架构建Web应用程序的经验，那么在React
    Native中构建移动应用程序会让您感到宾至如归。
- en: 'There are currently two widely-used ways to create and develop a React Native
    app: with pure React Native using the React Native CLI, or with Expo ([www.expo.io](http://www.expo.io)),
    which is a comprehensive set of tools, libraries, and services for developing
    React Native applications. Unless you need access to certain, often more advanced
    features of React Native, Expo is my recommendation for React Native development.
    Expo has many features that improve the development experience, such as access
    to more native functionality via the Expo SDK, a more flexible and friendly CLI,
    and a browser-based GUI for common dev tasks. This is why all of the recipes in
    this book that do not require pure React Native are implemented using Expo. For
    more on the differences between React Native and Expo, check out the *React Native
    development tools* section in Chapter 10, *App Workflow and Third-Party Plugins*.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有两种广泛使用的方法来创建和开发React Native应用程序：使用React Native CLI进行纯React Native开发，或者使用Expo（[www.expo.io](http://www.expo.io)），这是一套全面的工具、库和服务，用于开发React
    Native应用程序。除非您需要访问React Native的某些通常更高级的功能，Expo是我推荐的React Native开发工具。Expo具有许多功能，可以改善开发体验，例如通过Expo
    SDK访问更多本地功能，更灵活和友好的CLI，以及用于常见开发任务的基于浏览器的GUI。这就是为什么本书中不需要纯React Native的所有食谱都使用Expo实现。有关React
    Native和Expo之间的区别，请查看第10章“应用程序工作流程和第三方插件”中的*React Native开发工具*部分。
- en: This book is intended to serve as a go-to reference for solutions to common
    problems you'll likely face when building a wide variety of apps. Each chapter
    is presented as a series of step-by-step recipes that each explain how to build
    a single feature of an overall app.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在成为构建各种应用程序时常见问题解决方案的参考手册。每一章都以一系列逐步说明的食谱呈现，每个食谱都解释了如何构建整个应用程序的单个功能。
- en: React Native is an evolving language. At the time of writing, it's still in
    the 0.5x stage of the development life cycle, so there are some things that will
    change in the months and years to come. Best practices could morph into stale
    ideas, or the open source packages highlighted here could fall out of favor. Every
    recipe in this book has been updated and revised from its counterpart in the first
    edition, both to account for updates to the development process and to improve
    clarity. I've done all I could to keep this text as up to date as possible, but
    technology moves fast, so it's impossible for a book to keep up by itself. The
    repository for all of the code covered in this book is hosted on  GitHub at .
    If you find anything in the code here that doesn't seem to be working correctly,
    you can submit an issue. Or, if you've got a better way to do something, consider
    submitting a pull request!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: React Native是一种不断发展的语言。在撰写本文时，它仍处于开发生命周期的0.5x阶段，因此未来几个月甚至几年可能会发生一些变化。最佳实践可能会变成陈旧的想法，或者在这里突出显示的开源软件包可能会不受青睐。本书中的每个示例都经过了更新和修订，以反映开发过程的更新并提高清晰度。我已尽力使本文尽可能保持最新，但技术发展迅速，因此一本书无法单独跟上。本书中涵盖的所有代码存储在GitHub上。如果您发现这里的代码有任何问题，请提交问题。或者，如果您有更好的方法来做某事，请考虑提交拉取请求！
- en: Any time there's an update to anything in this book, you will be able to find
    the details and changes in the GitHub repository.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论这本书中的任何内容有何更新，您都可以在GitHub存储库中找到详细信息和更改。
- en: I hope you find this book helpful on your way through the land of React Native.
    Happy developing!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 希望您在React Native的学习过程中找到这本书有所帮助。祝您开发愉快！
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book has been designed with beginner to intermediate level React Native
    developers in mind. Even if you don't have a lot of experience with web development,
    the JavaScript found in this book should hopefully never be over your head. I've
    tried to avoid complexity wherever possible, to keep the focus on the lesson being
    taught within a given recipe.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向初学者到中级水平的React Native开发人员。即使您没有太多的Web开发经验，本书中的JavaScript也希望不会超出您的理解范围。我尽量避免复杂性，以便将重点放在每个示例中所教授的课程上。
- en: This book also assumes the developer works on a computer running macOS. While
    it is technically possible to develop React Native apps using Windows or Linux,
    there are a number of limitations that make macOS machines much more preferable
    for React Native development, including the abilities to work with native iOS
    code via Xcode, run iOS code on the iOS simulator, and work with the most robust
    development tools for React Native app development.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还假设开发人员使用运行macOS的计算机。虽然在Windows或Linux上开发React Native应用程序在技术上是可能的，但有许多限制使macOS机器在React
    Native开发中更可取，包括通过Xcode与本机iOS代码一起工作，在iOS模拟器上运行iOS代码，并使用最强大的React Native应用程序开发工具。
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[Chapter 1](2cdfc766-d9d3-4f8f-ba71-521e82b8fed5.xhtml), *Setting Up Your **Environment*, covers
    the different software we''ll be installing to get started on the development
    of React Native apps.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](2cdfc766-d9d3-4f8f-ba71-521e82b8fed5.xhtml)，*设置您的环境*，介绍了我们将安装的不同软件，以便开始开发React
    Native应用程序。'
- en: '[Chapter 2](42da7816-9fd6-4736-ab11-088cb4dbc1c1.xhtml), *Creating a Simple
    React Native App*, covers the basics of building layouts and navigation. The recipes
    in the chapter serve as an introduction to React Native development, and cover
    the basic functionality found in most any mobile app.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](42da7816-9fd6-4736-ab11-088cb4dbc1c1.xhtml)，*创建一个简单的React Native应用*，介绍了构建布局和导航的基础知识。本章中的示例作为React
    Native开发的入门，并涵盖了大多数移动应用程序中的基本功能。'
- en: '[Chapter 3](4d1b8446-1a41-4729-9bc2-7e525cb1f206.xhtml), *Implementing Complex
    User Interfaces – Part I*, covers features including custom fonts and custom reusable
    themes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《实现复杂用户界面-第一部分》涵盖了包括自定义字体和自定义可重用主题在内的功能。
- en: '[Chapter 4](c6579db8-eca6-469d-8134-6e3c64b5c2fa.xhtml), *Implementing Complex
    User Interfaces – Part II*, continues with more recipes based on UI features.
    It covers features such as handling screen orientation changes and building user
    forms.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《实现复杂用户界面-第二部分》继续基于UI功能的更多技巧。它涵盖了处理屏幕方向变化和构建用户表单等功能。
- en: Chapter 5, *Implementing Complex User Interfaces – Part III*, covers other common
    features you'll likely need when building complex UIs. This chapter covers adding
    map support, implementing browser-based authentication, and creating an audio
    player.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《实现复杂用户界面-第三部分》涵盖了构建复杂UI时可能需要的其他常见功能。本章涵盖了添加地图支持、实现基于浏览器的身份验证和创建音频播放器。
- en: '[Chapter 6](7fd496a1-5f6b-493c-9933-5a0c973cf47c.xhtml), *Adding Basic Animations
    to Your App*, covers the basics of creating animations.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《为您的应用添加基本动画》涵盖了创建动画的基础知识。
- en: '[Chapter 7](84fe882a-ef68-470e-8c13-d220b128d4e0.xhtml), *Adding Advanced Animations
    to Your App*, continues building on the previous chapter, with more advanced features.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《为您的应用添加高级动画》继续在上一章的基础上构建，增加了更高级的功能。
- en: '[Chapter 8](b41f8c20-f817-4b29-992b-18f8bcd6f071.xhtml), *Working with Application
    Logic and Data*, introduces us to building apps that handle data. We''ll cover
    topics including storing data locally and handling network loss gracefully.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《处理应用逻辑和数据》向我们介绍了处理数据的应用程序的构建。我们将涵盖一些主题，包括本地存储数据和优雅地处理网络丢失。
- en: '[Chapter 9](aae988b2-c02f-4078-a41a-42f84d302435.xhtml), *Implementing Redux*,
    covers implementing the Flux data patter using the Redux library. Redux is a battle-tested
    way to handle data flow in React apps, and works just as well in React Native.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《实现Redux》涵盖了使用Redux库实现Flux数据模式。Redux是处理React应用程序中的数据流的经过实战检验的方法，在React Native中同样有效。
- en: Chapter 10, *App Workflow and Third-Party Plugins*, covers the different methods
    a developer can use to build an app, along with how to build apps using open source
    code. This will also cover the differences between building applications with
    pure React Native (using the React Native CLI) and building applications with
    Expo (a comprehensive development).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章《应用程序工作流程和第三方插件》涵盖了开发人员可以使用的构建应用程序的不同方法，以及如何使用开源代码构建应用程序。这也将涵盖使用纯React Native（使用React
    Native CLI）构建应用程序和使用Expo（一个全面的开发工具）构建应用程序之间的区别。
- en: '[Chapter 11](4c1e3a01-dd78-4767-8a74-d2e7245a86ba.xhtml), *Adding Native Functionalities –
    Part I*, covers the basics of working with native iOS and Android code in a React
    Native app.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章《添加原生功能-第一部分》涵盖了在React Native应用程序中使用原生iOS和Android代码的基础知识。
- en: Chapter 12, *Adding Native Functionalities – Part II*, covers more complex techniques
    for communicating between the React Native and native layers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章《添加原生功能-第二部分》涵盖了在React Native和原生层之间进行通信的更复杂的技术。
- en: Chapter 13, *Integration with Native Applications*, covers integrating React
    Native with an existing native app. Not every app can be built from scratch. These
    recipes should be helpful for developers who need to integrate their work with
    an app already in the App Store.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章《与原生应用集成》涵盖了将React Native与现有原生应用集成的内容。并非每个应用都可以从头开始构建。这些技巧对于需要将他们的工作与已经在应用商店中的应用集成的开发人员应该是有帮助的。
- en: Chapter 14, *Deploying Your App*, covers the basic process of deploying a React
    Native app, as well as details for using HockeyApp to track the metrics of your
    app.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章*部署您的应用程序*介绍了部署React Native应用程序的基本流程，以及使用HockeyApp跟踪应用程序指标的详细信息。
- en: '[Chapter 15](769c6947-a93b-4ede-95a3-e92cb4044a5e.xhtml), *Optimizing the Performance
    of Your App*, covers some tips, tricks, and best practices for writing performant
    React Native code.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](769c6947-a93b-4ede-95a3-e92cb4044a5e.xhtml)，*优化您的应用程序的性能*，介绍了编写高性能React
    Native代码的一些技巧和最佳实践。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'It is assumed that you have the following levels of understanding:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您具有以下理解水平：
- en: You have some basic programming knowledge.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您具有一些基本的编程知识。
- en: You are familiar with web development basics.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您熟悉Web开发基础知识。
- en: 'It will be helpful if you also have the following:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还具有以下内容，将会很有帮助：
- en: React, Vue, or Angular experience
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有React、Vue或Angular经验
- en: At least an intermediate level of experience with JavaScript
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少具有中级水平的JavaScript经验
- en: Download the example code files
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，将文件直接发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册[www.packt.com](http://www.packt.com)。
- en: Select the SUPPORT tab.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本的解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上使用WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上使用Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上使用7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/warlyware/react-native-cookbook](https://github.com/warlyware/react-native-cookbook). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/warlyware/react-native-cookbook](https://github.com/warlyware/react-native-cookbook)。如果代码有更新，将在现有的GitHub存储库上进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他代码包，来自我们丰富的图书和视频目录，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到。去看看吧！
- en: Download the color images
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781788991926_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788991926_ColorImages.pdf).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。您可以在这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781788991926_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788991926_ColorImages.pdf)。
- en: Conventions used
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "We''ll use a `state` object with a `liked` Boolean property
    for this purpose."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter用户名。这是一个例子：“我们将使用一个带有一个`liked`布尔属性的`state`对象来实现这个目的。”'
- en: 'A block of code is set as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Click the Components tab, and install a simulator from the list
    of provided simulators."'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要的词，或者你在屏幕上看到的词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这是一个例子：“单击 Components 选项卡，并从提供的模拟器列表中安装一个模拟器。”'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种方式出现。提示和技巧会以这种方式出现。
- en: Sections
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些经常出现的标题（*Getting ready*，*How to do it...*，*How it works...*，*There's
    more...*，和 *See also*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个食谱，使用以下部分：
- en: Getting ready
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分告诉您在食谱中可以期待什么，并描述如何设置食谱所需的任何软件或任何初步设置。
- en: How to do it…
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分包含了遵循食谱所需的步骤。
- en: How it works…
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分通常包括对前一部分发生的事情的详细解释。
- en: There's more…
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分包含了有关食谱的额外信息，以使您对食谱更加了解。
- en: See also
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分为食谱提供了有用的链接到其他有关食谱的信息。
