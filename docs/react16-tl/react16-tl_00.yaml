- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Any given technology is only as good as the tooling that supports it. React
    is no exception. Although React is just a library from creating user interfaces,
    the ecosystem that has sprung up around it means that a typical React project
    has many moving parts. Without the appropriate tooling, you end up spending a
    lot of time manually performing tasks that would be better off automated by a
    tool.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 任何技术都取决于支持它的工具。React也不例外。尽管React只是一个用于创建用户界面的库，但围绕它产生的生态系统意味着典型的React项目有许多组成部分。如果没有适当的工具支持，您最终会花费大量时间手动执行最好由工具自动化的任务。
- en: React tools come in many forms. Some have been around for a while, others are
    brand new. Some are found in the browser, others are strictly command line. There
    are a lot of tools that React developers can use—I've tried to focus on the most
    powerful tools that have had a direct impact on projects that I've worked on.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: React工具有很多形式。有些已经存在一段时间，而其他一些是全新的。有些在浏览器中找到，而其他一些严格在命令行中。React开发人员可以使用很多工具——我试图专注于对我所在项目产生直接影响的最强大的工具。
- en: Each chapter of this book focuses one React tool. It starts with basic development
    tools, moves into tools that aid with perfecting your React component design,
    and finishes with tools for deploying React applications in production.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的每一章都专注于一个React工具。从基本开发工具开始，进入有助于完善React组件设计的工具，最后是用于在生产中部署React应用程序的工具。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is intended for React developers who are constantly on the lookout
    for better tools and techniques to up their game. While React experience isn't
    a strict requirement for reading this book, you'll get the most value if you understand
    some of the basics of React beforehand.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于不断寻找更好工具和技术来提升自己水平的React开发人员。虽然阅读本书并不严格要求具有React经验，但如果您事先了解一些React的基础知识，您将获得最大的价值。
- en: To get the most out of this book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用这本书
- en: Learn the basics of React.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习React的基础知识。
- en: If you're already using React in your project, identify missing tools.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您已经在项目中使用React，请确定缺少的工具。
- en: Download the example code files
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[www.packtpub.com](http://www.packtpub.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packtpub.com](http://www.packtpub.com/support)登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip适用于Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX适用于Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip适用于Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/React-16-Tooling](https://github.com/PacktPublishing/React-16-Tooling). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/React-16-Tooling](https://github.com/PacktPublishing/React-16-Tooling)。如果代码有更新，将在现有的GitHub存储库上进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富书籍和视频目录的其他代码包，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到。去看看吧！
- en: Download the color images
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/React16Tooling_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/React16Tooling_ColorImages.pdf).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。您可以在这里下载：[http://www.packtpub.com/sites/default/files/downloads/React16Tooling_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/React16Tooling_ColorImages.pdf)。
- en: Conventions used
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Next, let''s look at the `package.json` file that was created
    by *Create React App.*"'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。这是一个例子：“接下来，让我们看看由*Create
    React App*创建的`package.json`文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都是这样写的：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Once you click on the Add extension button, the extension is marked
    as installed."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示为这样。这是一个例子：“一旦您点击“添加扩展”按钮，该扩展将被标记为已安装。”'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样。提示和技巧会出现在这样。
