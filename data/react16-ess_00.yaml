- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'A lot has changed in the React ecosystem since the first edition of React Essentials.
    More people are building React applications, there are mature libraries and frameworks
    that support React applications, and React 16 has been released. The explosive
    growth of React over such a short period of time can be attributed to a number
    of factors: the excellent community and related resources, the vastness of the
    React ecosystem and the maturation of certain staple projects, and of course,
    the React team and their willingness to make developer feedback a priority item
    as the project continues to evolve.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自第一版React Essentials以来，React生态系统发生了很多变化。越来越多的人正在构建React应用程序，有成熟的库和框架支持React应用程序，React
    16也已发布。React在如此短的时间内的爆炸式增长可以归因于许多因素：优秀的社区和相关资源，React生态系统的广泛性以及某些重要项目的成熟，当然还有React团队及其愿意将开发者反馈作为项目持续发展的优先事项。
- en: I feel privileged to be involved with such an important React title. As the
    name suggests, this book is aimed at teaching the essentials of React. This latest
    edition reflects changes in the latest version of React, using Redux for managing
    state, and the JavaScript language itself.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我很荣幸能参与这样一本重要的React书籍。正如书名所示，本书旨在教授React的基础知识。这个最新版本反映了React最新版本的变化，使用Redux来管理状态，以及JavaScript语言本身的变化。
- en: Join me. Let's become experts as React becomes the standard for building user
    interfaces.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我吧。让我们成为React成为构建用户界面的标准的专家。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. What''s New in React 16"), *What''s New in
    React 16*, introduces the major changes in React 16\. This includes the fundamental
    changes to how rendering and reconciliation work under the hood, and other new
    features that are exposed via the API.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*React 16有什么新变化*，介绍了React 16的重大变化。这包括了底层渲染和协调工作的基本变化，以及通过API公开的其他新功能。
- en: '[Chapter 2](ch02.html "Chapter 2. Installing Powerful Tools for Your Project"),
    *Installing Powerful Tools for Your Project*, outlines the goal of this book and
    explains what modern tools you need to install in order to build React applications
    efficiently. It introduces each tool and provides step-by-step instructions on
    how to install each of them. Then, it creates a structure for the project that
    we''ll be building in this book.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*为你的项目安装强大的工具*，概述了本书的目标，并解释了你需要安装哪些现代工具才能有效构建React应用程序。它介绍了每个工具，并提供了逐步说明如何安装每个工具。然后，它为本书中将要构建的项目创建了一个结构。
- en: '[Chapter 3](ch03.html "Chapter 3. Creating Your First React Element"), *Creating
    Your First React Element*, explains how to install React and introduces virtual
    DOM. Then, it explains what React Element is and how to create and render one
    with native JavaScript syntax. Finally, it introduces the JSX syntax and shows
    how to create React Elements using JSX.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*创建你的第一个React元素*，解释了如何安装React并介绍了虚拟DOM。然后，它解释了什么是React元素，以及如何使用原生JavaScript语法创建和渲染一个。最后，它介绍了JSX语法，并展示了如何使用JSX创建React元素。
- en: '[Chapter 4](ch04.html "Chapter 4. Creating Your First React Component"), *Creating
    Your First React Component*, introduces React components. It explains the difference
    between stateless and stateful React components and how to decide which one to
    use. Then, it guides you through the process of creating both kinds.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*创建你的第一个React组件*，介绍了React组件。它解释了无状态和有状态React组件之间的区别，以及如何决定使用哪种。然后，它指导你完成创建这两种组件的过程。
- en: '[Chapter 5](ch05.html "Chapter 5. Making Your React Components Reactive"),
    *Making Your React Components Reactive*, explains how to solve a problem with
    React and walks you through the process of planning your React application. It
    creates a React component that encapsulates the entire React application that
    we build in this book. It explains the relationship between parent and child React
    components.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，使您的React组件具有响应性，解释了如何解决React的问题，并引导您规划React应用程序的过程。它创建了一个封装了整个本书中构建的React应用程序的React组件。它解释了父子React组件之间的关系。
- en: '[Chapter 6](ch06.html "Chapter 6. Using Your React Components with Another
    Library"), *Using Your React Components with Another Library*, explores how to
    use third-party JavaScript libraries with your React components. It introduces
    the lifecycle of your React components, demonstrates how to use mounting methods,
    and shows how to create new React components for our book''s project.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，使用另一个库使用您的React组件，探讨了如何在React组件中使用第三方JavaScript库。它介绍了React组件的生命周期，演示了如何使用挂载方法，并展示了如何为本书的项目创建新的React组件。
- en: '[Chapter 7](ch07.html "Chapter 7. Updating Your React Components"), *Updating
    Your React Components*, introduces the updating methods for the lifecycles of
    your React components. This covers how to use CSS styles in JavaScript. It explains
    how to validate and set the default properties of the components.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，更新您的React组件，介绍了React组件生命周期的更新方法。这涵盖了如何在JavaScript中使用CSS样式。它解释了如何验证和设置组件的默认属性。
- en: '[Chapter 8](ch08.html "Chapter 8. Building Complex React Components"), *Building
    Complex React Components*, focuses on building more complex React components.
    It explores the details of how to implement different React components and how
    to put them together into one coherent and fully functional React application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，构建复杂的React组件，着重于构建更复杂的React组件。它探讨了如何实现不同的React组件以及如何将它们组合成一个连贯且完全功能的React应用程序的细节。
- en: '[Chapter 9](ch09.html "Chapter 9. Testing Your React Application with Jest"),
    *Testing Your React Application with Jest*, explains the idea of unit testing
    and how to write and run your unit tests with Jest. It also demonstrates how to
    test your React components. It discusses test suites, specs, expectations, and
    matchers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，使用Jest测试您的React应用程序，解释了单元测试的概念，以及如何使用Jest编写和运行单元测试。它还演示了如何测试您的React组件。它讨论了测试套件、规范、期望和匹配器。
- en: '[Chapter 10](ch10.html "Chapter 10. Supercharging Your React Architecture with
    Flux"), *Supercharging Your React Architecture with Flux*, discusses how to improve
    the architecture of our React application. It introduces the Flux architecture
    and explains the role of dispatchers, stores, and action creators.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，使用Flux加速您的React架构，讨论了如何改进我们的React应用程序的架构。它介绍了Flux架构，并解释了调度程序、存储和操作创建者的作用。
- en: '[Chapter 11](ch11.html "Chapter 11. Preparing Your React Application for Painless
    Maintenance with Flux"), *Preparing Your React Application for Painless Maintenance
    with Flux*, explains how to decouple concerns in your React application with Flux.
    It refactors our React application to allow painless maintainability in the future.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，使用Flux为您的React应用程序做好无痛维护的准备，解释了如何使用Flux在您的React应用程序中解耦关注点。它重构了我们的React应用程序，以便将来可以轻松地进行维护。
- en: '[Chapter 12](ch12.html "Chapter 12. Refining Your Flux Apps with Redux"), *Refining
    Your Flux Apps with Redux*, walks you through the main features of the Flux library,
    followed by a complete refactoring of an application to use Redux as the main
    mechanism to control state.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。用Redux完善您的Flux应用")，*用Redux完善您的Flux应用*，将带您了解Flux库的主要特性，然后完全重构一个应用程序，以使用Redux作为控制状态的主要机制。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'First of all, you need the latest version of a modern web browser, such as
    Google Chrome or Mozilla Firefox:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要最新版本的现代Web浏览器，如Google Chrome或Mozilla Firefox：
- en: 'Google Chrome: [https://www.google.com/chrome/browser](https://www.google.com/chrome/browser)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Chrome：[https://www.google.com/chrome/browser](https://www.google.com/chrome/browser)
- en: 'Mozilla Firefox: [https://www.mozilla.org/en-US/firefox/new/](https://www.mozilla.org/en-US/firefox/new/)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mozilla Firefox：[https://www.mozilla.org/en-US/firefox/new/](https://www.mozilla.org/en-US/firefox/new/)
- en: Second, you will need to install Git, Node.js, and npm. You will find detailed
    instructions on how to install and use them in [Chapter 2](ch02.html "Chapter 2. Installing
    Powerful Tools for Your Project"), *Installing Powerful Tools for Your Project*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，您需要安装Git、Node.js和npm。您将在[第2章](ch02.html "第2章。为您的项目安装强大的工具")中找到详细的安装和使用说明，*为您的项目安装强大的工具*。
- en: Finally, you will need a code editor. I recommend *Sublime Text* ([http://www.sublimetext.com](http://www.sublimetext.com)).
    Alternatively, you can use *Atom* ([https://atom.io](https://atom.io)), *Brackets*
    ([http://brackets.io](http://brackets.io)), *Visual Studio Code* ([https://code.visualstudio.com](https://code.visualstudio.com)),
    or any other editor of your choice.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您需要一个代码编辑器。我推荐*Sublime Text*（[http://www.sublimetext.com](http://www.sublimetext.com)）。或者，您可以使用*Atom*（[https://atom.io](https://atom.io)）、*Brackets*（[http://brackets.io](http://brackets.io)）、*Visual
    Studio Code*（[https://code.visualstudio.com](https://code.visualstudio.com)）或者您选择的任何其他编辑器。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is intended for frontend developers who want to build scalable and
    maintainable user interfaces for the web. Some core knowledge of JavaScript, HTML,
    and CSS is the only thing you need to know to start benefiting from the revolutionary
    ideas that React.js brings into the web development world. If you have previous
    experience with jQuery or Angular.js, then you will benefit from understanding
    how React.js is different and how to take advantage of integrating different libraries
    with it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望为Web构建可扩展和可维护用户界面的前端开发人员。了解JavaScript、HTML和CSS的一些核心知识是您开始从React.js带入Web开发世界的革命性思想中受益的唯一所需。如果您之前有jQuery或Angular.js的经验，那么您将受益于了解React.js的不同之处以及如何利用集成不同库与它。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是一些示例以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: Code
    words in text are shown as follows: "We can include other contexts through the
    use of the `include` directive."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：文本中的代码单词显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking on the **Next** button moves you to the next screen."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的词语，比如菜单或对话框中的词语，会以这样的方式出现在文本中："点击**下一步**按钮会将您移动到下一个屏幕。"'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
