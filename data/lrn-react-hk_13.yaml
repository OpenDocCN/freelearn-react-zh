- en: 'Section 3: Integration and Migration'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：集成和迁移
- en: In the final part of the book, we will learn how to use existing state management
    solutions in combination with Hooks. Additionally, we will demonstrate how to migrate
    React class components, as well as existing Redux and MobX applications to Hooks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的最后部分，我们将学习如何将现有的状态管理解决方案与Hooks结合使用。此外，我们将演示如何将React类组件以及现有的Redux和MobX应用程序迁移到Hooks。
