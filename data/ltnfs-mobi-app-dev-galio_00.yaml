- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is the definitive guide to Galio mobile app development and shows
    you how to set up React Native projects for your own ideas. With the help of step-by-step
    explanations of essential concepts and practical examples, this book helps you
    to understand the basics of React Native and how Galio works.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是Galio移动应用程序开发的权威指南，向您展示如何为自己的想法设置React Native项目。通过基本概念的逐步解释和实际示例，本书帮助您了解React
    Native的基础知识以及Galio的工作原理。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for developers who are looking to learn new skills or build personal
    mobile apps. Anyone trying to change their job as well as beginners and intermediate
    web developers will also find this book useful. A basic understanding of CSS,
    HTML, and JavaScript is needed to get the most out of this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合希望学习新技能或构建个人移动应用程序的开发人员。任何试图改变工作的人以及初学者和中级Web开发人员也会发现本书很有用。需要基本的CSS、HTML和JavaScript的理解才能充分利用本书。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: In [*Chapter 1*](B17074_01_epub_Final_SB.xhtml#_idTextAnchor015), *Introduction
    to React Native and Galio*, you will learn about the power of React Native. There
    will be an easy introduction to what React Native is, and you will discover where
    Galio comes in and how it saves you time and stress.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第1章*](B17074_01_epub_Final_SB.xhtml#_idTextAnchor015)中，“React Native和Galio简介”，您将了解React
    Native的强大之处。将简单介绍React Native是什么，以及您将发现Galio的作用以及它如何节省您的时间和压力。
- en: In [*Chapter 2*](B17074_02_epub_Final_SB.xhtml#_idTextAnchor045), *Basics of
    React Native*, you will learn about the basic concepts of React Native, such as
    JSX and the basic components this framework has to offer. You will also find out
    more about the correct directory structure for your apps and how you can make
    the most out of it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第2章*](B17074_02_epub_Final_SB.xhtml#_idTextAnchor045)中，“React Native基础”，您将了解React
    Native的基本概念，如JSX和这个框架提供的基本组件。您还将了解有关应用程序的正确目录结构以及如何充分利用它的更多信息。
- en: '[*Chapter 3*](B17074_03_epub_Final_SB.xhtml#_idTextAnchor063), *The Correct
    Mindset*, deals with the way any user should be looking at working with React.
    This will help you pick up some good habits for developing mobile apps and software.
    It also serves as a transition between the basics and actually creating your first
    cross-platform mobile app.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17074_03_epub_Final_SB.xhtml#_idTextAnchor063)中，“正确的心态”，涉及任何用户在使用React时应该如何看待。这将帮助您养成一些开发移动应用程序和软件的良好习惯。它还作为基础知识和实际创建您的第一个跨平台移动应用程序之间的过渡。'
- en: In [*Chapter 4*](B17074_04_epub_Final_SB.xhtml#_idTextAnchor070), *Your First
    Cross-Platform App*, you will learn how to create your first cross-platform app
    through a hands-on example. This chapter is meant to serve as an introduction
    to packaging, how to use `npm`, and why Galio is needed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第4章*](B17074_04_epub_Final_SB.xhtml#_idTextAnchor070)中，“你的第一个跨平台应用程序”，您将学习如何通过实际示例创建您的第一个跨平台应用程序。本章旨在作为打包、如何使用`npm`以及为什么需要Galio的介绍。
- en: In [*Chapter 5*](B17074_05_epub_Final_SB.xhtml#_idTextAnchor081), *Why Galio?*,
    we'll go over the things Galio does best, how it can help you, and how reaching
    out and helping the community can benefit you. This will inspire you to be a productive
    member of the open source community and learn more about React Native.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第5章*](B17074_05_epub_Final_SB.xhtml#_idTextAnchor081)中，“为什么选择Galio？”，我们将介绍Galio的优势，它如何帮助您，以及如何与社区联系和帮助可以使您受益。这将激励您成为开源社区的积极成员，并更多了解React
    Native。
- en: '[*Chapter 6*](B17074_06_epub_Final_SB.xhtml#_idTextAnchor088), *The Basics
    of Mobile UI Building*, helps you understand the basics of constructing a basic
    but beautiful UI for an app. You are probably sick of looking at ugly apps, and
    given the chance, you would want to create something beautiful. This chapter is
    all about how you can do that.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17074_06_epub_Final_SB.xhtml#_idTextAnchor088)，*移动UI构建基础*，帮助你理解构建应用基本但美观UI的基础知识。你可能已经厌倦了丑陋的应用，如果有机会，你会想要创造出美丽的东西。这一章就是关于你如何做到这一点的。'
- en: In [*Chapter 7*](B17074_07_epub_Final_SB.xhtml#_idTextAnchor104), *Exploring
    the State of Our App*, you will see how the components behave side by side and
    understand how, why, and where to use Galio components. Doing this will help you
    develop your own way of critical thinking.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第7章*](B17074_07_epub_Final_SB.xhtml#_idTextAnchor104)，*探索我们应用的状态*，你将看到组件是如何并排运行的，并理解如何、为什么以及在哪里使用Galio组件。这样做将帮助你培养自己的批判性思维方式。
- en: '[*Chapter 8*](B17074_08_epub_Final_SB.xhtml#_idTextAnchor111), *Creating Your
    Own Custom Components*, will teach you how to build your own components based
    on Galio. You will discover how to combine those already existing beautiful components
    into the ones that you need in your app.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17074_08_epub_Final_SB.xhtml#_idTextAnchor111)，*创建你自己的自定义组件*，将教你如何基于Galio构建你自己的组件。你将发现如何将那些已经存在的美丽组件组合成你在应用中需要的组件。'
- en: '[*Chapter 9*](B17074_09_epub_Final_SB.xhtml#_idTextAnchor118), *Debugging and
    Reaching Out for Help*, will teach you how to debug your own app and reach out
    for help when you need it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17074_09_epub_Final_SB.xhtml#_idTextAnchor118)，*调试和寻求帮助*，将教你如何调试你自己的应用，并在需要时寻求帮助。'
- en: In [*Chapter 10*](B17074_10_epub_Final_SB.xhtml#_idTextAnchor128), *Building
    an Onboarding Screen*, you will begin creating React Native apps; I've chosen
    the onboarding screen because it is usually the first screen you see when you
    open up an app.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第10章*](B17074_10_epub_Final_SB.xhtml#_idTextAnchor128)，*构建引导屏幕*，你将开始创建React
    Native应用；我选择了引导屏幕，因为通常这是你打开应用时看到的第一个屏幕。
- en: In [*Chapter 11*](B17074_11_epub_Final_SB.xhtml#_idTextAnchor141), *Let's Build
    – Stopwatch App*, you will learn how to combine your first screen and use React
    Navigation in order to connect it with the Stopwatch screen. This screen will
    be a bit more difficult because it has a real use case, but that will make things
    more rewarding.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第11章*](B17074_11_epub_Final_SB.xhtml#_idTextAnchor141)，*让我们构建-秒表应用*，你将学会如何结合你的第一个屏幕，并使用React
    Navigation来连接它与秒表屏幕。这个屏幕会更加困难一些，因为它有一个真实的使用案例，但这将使事情更有回报。
- en: '[*Chapter 12*](B17074_12_epub_Final_SB_new.xhtml#_idTextAnchor153), *Where
    to Go from Here?*, is where you will learn some more about React Native, Galio,
    and how to transform yourself in order to be a great and successful mobile developer.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17074_12_epub_Final_SB_new.xhtml#_idTextAnchor153)，*接下来做什么？*，在这里你将学到更多关于React
    Native、Galio，以及如何转变自己成为一个出色和成功的移动开发者。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: I'm assuming you will have beginner-level knowledge of HTML, CSS, and JavaScript.
    Having some experience with React would definitely be an advantage but it is not
    necessary. You will need a Windows/Mac computer with the latest software installed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设你已经具备HTML、CSS和JavaScript的初学者水平知识。有一些React的经验肯定是一个优势，但并非必需。你需要一台安装了最新软件的Windows/Mac电脑。
- en: '![](Images/Preface_Table_01.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Preface_Table_01.jpg)'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版本，我们建议您自己输入代码或从书的GitHub存储库中访问代码（链接在下一节中提供）。这样做将有助于避免与复制和粘贴代码相关的任何潜在错误。**'
- en: '*After reading the book, I''d like you to try to re-do all the challenges in
    the book all by yourself without looking at any code, all the while adding a personal
    touch of your own to each and every exercise.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完本书后，我希望你尝试重新完成书中的所有挑战，而不查看任何代码，同时为每个练习增添自己的个人风格。
- en: Download the example code files
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Lightning-Fast-Mobile-App-Development-with-Galio](https://github.com/PacktPublishing/Lightning-Fast-Mobile-App-Development-with-Galio).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub上的[https://github.com/PacktPublishing/Lightning-Fast-Mobile-App-Development-with-Galio](https://github.com/PacktPublishing/Lightning-Fast-Mobile-App-Development-with-Galio)下载本书的示例代码文件。如果代码有更新，将在GitHub存储库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富书籍和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到。去看看吧！
- en: Download the color images
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packtcdn.com/downloads/9781801073165_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图和图表的彩色图像。您可以在这里下载：[https://static.packtcdn.com/downloads/9781801073165_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Now, for the second row, let''s go inside our `styles.row2`
    object and add padding."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。例如："现在，对于第二行，让我们进入我们的`styles.row2`对象并添加填充。"'
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "After writing down your username and password, you should get the following response:
    **Success. You are now logged in as YOUR-USERNAME**."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。例如："在记录下您的用户名和密码后，您应该收到以下响应：**成功。您现在以YOUR-USERNAME登录**。"'
- en: Tips or important notes
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 显示如下。
