- en: Most Common React Interview Questions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最常见的React面试问题
- en: 'I would like to end this book by giving you some of the most common questions
    of React and JavaScript in job interviews:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我想通过给你一些关于React和JavaScript在工作面试中最常见的问题来结束这本书：
- en: 'React questions:'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React问题：
- en: What is React? How is it different from other JS libraries/frameworks?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React是什么？它与其他JS库/框架有什么不同？
- en: What happens during the lifecycle of a React component?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React组件的生命周期中发生了什么？
- en: What can you tell me about JSX?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能告诉我关于JSX的一些信息吗？
- en: What's the difference between Real DOM and Virtual DOM?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实DOM和虚拟DOM之间有什么区别？
- en: What are the limitations of React?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React有哪些限制？
- en: Explain the purpose of `render()` in React
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释React中`render()`的目的
- en: What is a state in React and how is it used?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在React中，状态是什么，如何使用它？
- en: What's the difference between states and props?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态和属性之间有什么区别？
- en: What's an arrow function in React? How is it used?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在React中，箭头函数是什么？如何使用它？
- en: What's the difference between a Class component and a Functional Component?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类组件和函数组件之间有什么区别？
- en: What's the difference between a stateless component and a pure component?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无状态组件和纯组件之间有什么区别？
- en: Explain the lifecycle methods of React components in detail.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 详细解释React组件的生命周期方法。
- en: What are Higher Order Components (HOC)?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是高阶组件（HOC）？
- en: What is Redux?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Redux是什么？
- en: How is Flux different from Redux?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flux和Redux有什么不同？
- en: What are refs used for in React?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在React中，ref用于什么？
- en: What is the difference between action and reducer in Redux?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Redux中，动作和减速器之间有什么区别？
- en: How can you improve the performance of a React Application?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何提高React应用程序的性能？
- en: 'JavaScript questions:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript问题：
- en: What is the difference between a callback and a promise?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回调和Promise之间有什么区别？
- en: What is hoisting?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量提升是什么？
- en: What is the difference between apply and call?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: apply和call之间有什么区别？
- en: What is a closure and how/why would you use it?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是闭包，如何/为什么使用它？
- en: How does event delegation work?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件委托是如何工作的？
- en: What's the difference between bubbling and capturing?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冒泡和捕获之间有什么区别？
- en: What does `bind()` do?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bind()`是做什么的？'
- en: What's the difference between a variable that is null, undefined, or undeclared?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: null、undefined和未声明的变量之间有什么区别？
- en: What's the difference between `==` and `===`?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`==`和`===`之间有什么区别？'
- en: What is "lexical" scoping?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是“词法”作用域？
- en: What is functional programming?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是函数式编程？
- en: What is the difference between classical inheritance and prototypal inheritance?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经典继承和原型继承之间有什么区别？
