- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: If you have an intermediate knowledge of HTML, CSS, and JavaScript and want
    to learn how and why ReactJS and Bootstrap is the first approach for developers
    to create fast, responsive, and scalable user interface of your application, then
    this book is for you. If your Model, View, Controller (MVC) concept is clear,
    then it’s added an advantage to understand the architecture of React.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对HTML、CSS和JavaScript有中级知识，并且想要学习为什么ReactJS和Bootstrap是开发人员创建应用程序快速、响应式和可扩展用户界面的第一选择，那么这本书适合您。如果您对模型、视图、控制器（MVC）概念很清楚，那么理解React的架构就是一个额外的优势。
