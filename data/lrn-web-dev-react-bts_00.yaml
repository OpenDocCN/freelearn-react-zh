    grid system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用React-Bootstrap和React构建响应式主题") *，使用React-Bootstrap和React构建响应式主题*，介绍了React-Bootstrap集成，它的好处以及Bootstrap响应式网格系统。'
