- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and their explanations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是这些样式及其解释的一些示例。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Now
    we need to create a couple of folders inside the `chapter1` folder named `images`,
    `css`, and `js` (JavaScript) to make your application manageable."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“现在我们需要在`chapter1`文件夹内创建几个文件夹，分别命名为`images`、`css`和`js`（JavaScript），以便使您的应用程序更易管理。”
- en: 'A block of code is set as follows:'
