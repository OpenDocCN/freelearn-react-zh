- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We all know that JavaScript applications are the future of web development,
    and there are many different frameworks available to build isomorphic JavaScript
    web applications. However, with the changing web development world, we all need
    to modernize ourselves as developers to learn new frameworks and build new tools.
    It is important to analyze the code methodology of the framework and adopt the
    same, rather than getting lost in the framework market. ReactJS is an open source
    JavaScript library, similar to Bootstrap, used for building user interfaces and
    is famously known as the *V* (view) in *MVC*. When we talk about defining *M*
    and *C,* we can use other frameworks, such as Redux and Flux, to handle the remote
    data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道JavaScript应用程序是Web开发的未来，有许多不同的框架可用于构建同构JavaScript Web应用程序。然而，随着Web开发世界的变化，我们都需要作为开发人员现代化，学习新的框架并构建新的工具。重要的是要分析框架的代码方法，并采用相同的方法，而不是迷失在框架市场中。ReactJS是一个开源的JavaScript库，类似于Bootstrap，用于构建用户界面，被称为*MVC*中的*V*（视图）。当我们谈论*M*和*C*的定义时，我们可以使用其他框架，如Redux和Flux，来处理远程数据。
- en: Bootstrap is an open source frontend framework for developing responsive websites
    and web applications. It includes HTML, CSS, and JavaScript code to build user
    interface components. It’s a faster and easier way to develop a powerful mobile-first
    responsive design. The Bootstrap library includes responsive 12-column grids and
    predefined classes for easy layout options (fixed width and full width). Bootstrap
    has dozens of prestyled reusable components and custom jQuery plugins, such as button,
    alerts, dropdowns, modal, tooltip tab, pagination, carousal, badges, and icons.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap是一个用于开发响应式网站和Web应用程序的开源前端框架。它包括HTML、CSS和JavaScript代码来构建用户界面组件。这是一种更快、更简单的开发强大的移动优先响应式设计的方法。Bootstrap库包括响应式的12列网格和预定义的类，用于简单的布局选项（固定宽度和全宽度）。Bootstrap有数十个预定义的可重用组件和自定义的jQuery插件，如按钮、警报、下拉菜单、模态框、工具提示标签、分页、轮播、徽章和图标。
- en: This book starts with a detailed study of ReactJS and Bootstrap. The book further
    introduces us on how to create small components of ReactJS with Twitter Bootstrap,
    React-Bootstrap, and so on. It also gives us an understanding  on JSX, Redux,
    and Node.js integration for advanced concepts such as reducers, actions, store,
    live reload, and webpack. The goal is to help readers to build responsive and
    scalable web applications with ReactJS and Bootstrap.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从对ReactJS和Bootstrap的详细研究开始。本书进一步介绍了如何使用Twitter Bootstrap、React-Bootstrap等来创建ReactJS的小组件。它还让我们了解了JSX、Redux和Node.js集成，以及高级概念，如reducers、actions、store、live
    reload和webpack。目标是帮助读者使用ReactJS和Bootstrap构建响应式和可扩展的Web应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with React and Bootstrap")
