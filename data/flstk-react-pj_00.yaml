- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book explores the potential of developing full-stack JavaScript web applications
    by combining the power of React with industry tested server-side technologies,
    such as Node, Express, and MongoDB. The JavaScript landscape has been growing
    rapidly for some time now. With an abundance of options and resources available
    on this subject matter, it is easy to get lost when you need to choose from these
    frequently changing parts, learn about them, and make them work together to build
    your own web applications. In an attempt to address this pain point, the book
    adopts a practical approach to help you set up and build a diverse range of working
    applications using this popular JavaScript stack.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了通过将React的力量与经过行业测试的服务器端技术（如Node、Express和MongoDB）相结合，开发全栈JavaScript Web应用的潜力。JavaScript领域已经快速增长了一段时间。在这个主题上有大量的选择和资源可用，当你需要从这些经常变化的部分中进行选择、了解它们并使它们一起工作来构建自己的Web应用时，很容易迷失。为了解决这一痛点，本书采用了一种实用的方法，帮助您设置和构建使用这种流行的JavaScript堆栈的各种工作应用程序。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is aimed at JavaScript developers who may have some experience with
    React, but no previous experience with full-stack development involving Node,
    Express, and MongoDB, and who want practical guidelines to start building different
    types of web applications with this stack.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向有一些React经验但没有涉及Node、Express和MongoDB的全栈开发经验的JavaScript开发人员，他们希望获得实用的指南，以开始使用这种堆栈构建不同类型的Web应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](8a7a0b57-1a6b-4b34-b401-e56d2c0884e2.xhtml), *Unleashing React
    Applications with MERN*, introduces the MERN stack technologies and the applications
    developed in this book. We will discuss the context and relevance of developing
    web applications with React, Node, Express, and MongoDB.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，《使用MERN释放React应用程序》，介绍了MERN堆栈技术和本书中开发的应用程序。我们将讨论使用React、Node、Express和MongoDB开发Web应用程序的背景和相关性。
- en: '[Chapter 2](844f64fb-8fc2-47a1-94a4-dea6bc8f5665.xhtml), *Preparing the Development
    Environment*, helps set up the MERN stack technologies for development. We will
    explore essential development tools, install Node, MongoDB, Express, React, and
    other required libraries, and then run code to check the setup.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，《准备开发环境》，帮助设置MERN堆栈技术以进行开发。我们将探索必要的开发工具，安装Node、MongoDB、Express、React和其他所需的库，然后运行代码来检查设置。
- en: '[Chapter 3](1d83847c-9ed2-4640-a717-3b280a257145.xhtml), *Building a Backend
    with MongoDB, Express, and Node*, implements the backend of a skeleton MERN application.
    We will build a standalone server-side application with MongoDB, Express, and
    Node, which stores user details and has APIs for user authentication and CRUD
    operations.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，《使用MongoDB、Express和Node构建后端》，实现了一个骨架MERN应用的后端。我们将构建一个独立的服务器端应用程序，其中包括MongoDB、Express和Node，用于存储用户详细信息，并具有用于用户身份验证和CRUD操作的API。
- en: '[Chapter 4](e161ddf5-86d2-4511-a7df-558b512f46ed.xhtml), *Adding a React Frontend
    to Complete MERN*, completes the MERN skeleton application by integrating a React
    frontend. We will implement a working frontend with React views for interacting
    with the user CRUD and auth APIs on the server.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，《添加React前端以完成MERN》，通过集成React前端完成了MERN骨架应用程序。我们将使用React视图实现一个可与服务器上的用户CRUD和auth
    API进行交互的工作前端。
- en: '[Chapter 5](8af4986f-1f37-45f2-ba05-85caa119a652.xhtml), *Starting with a Simple
    Social Media Application*, builds a social media application by extending the
    skeleton application. We will explore the capabilities of the MERN stack by implementing
    social media features, such as post sharing, liking, and commenting; following
    friends; and an aggregated newsfeed.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“从简单的社交媒体应用开始”，通过扩展骨架应用程序构建了一个社交媒体应用程序。我们将通过实现社交媒体功能来探索MERN堆栈的能力，例如帖子分享、点赞和评论；关注朋友；以及聚合新闻源。
- en: '[Chapter 6](aadad9b8-c30c-4e0a-8ebd-2ea6635d43bb.xhtml), *Exercising New MERN
    Skills with an Online Marketplace*, implements basic features in an online marketplace
    application. We will implement buying- and selling- related features with support
    for seller accounts, product listings, and product search by category.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“通过在线市场锻炼新的MERN技能”，在在线市场应用程序中实现了基本功能。我们将实现与买卖相关的功能，支持卖家账户、产品列表和按类别搜索产品。
- en: '[Chapter 7](b73b9122-dd0c-45dc-ac34-94ce990e0437.xhtml), *Extending the Marketplace
    for Orders and Payments*, builds the marketplace application further with a shopping
    cart, order management, and payments processing. We will add a shopping cart feature
    and allow users to place orders with the items in their carts. We will also integrate
    Stripe to collect and process payments.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“扩展订单和支付的市场”，进一步构建了市场应用程序，包括购物车、订单管理和支付处理。我们将添加购物车功能，允许用户使用购物车中的商品下订单。我们还将集成Stripe以收集和处理付款。
- en: '[Chapter 8](b24d9630-844d-4c36-b703-5acd3613ac6d.xhtml), *Building a Media
    Streaming Application*, implements media uploading and streaming using MongoDB
    GridFS. We will start building a basic media streaming application, allowing registered
    users to upload video files that will be stored on MongoDB and streamed back so
    that viewers can play each video in a simple React media player.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“构建媒体流应用程序”，使用MongoDB GridFS实现媒体上传和流媒体。我们将开始构建一个基本的媒体流应用程序，允许注册用户上传视频文件，这些文件将存储在MongoDB上并流回，以便观众可以在简单的React媒体播放器中播放每个视频。
- en: '[Chapter 9](3e7c6b91-643a-4af2-8b06-c5ae75356984.xhtml), *Customizing the Media
    Player and Improving SEO*, upgrades the media viewing capabilities with a custom
    media player and autoplay media list. We will implement customized controls on
    the default React media player, add a playlist that can be autoplayed, and improve
    SEO for the media details by adding selective server-side rendering with data
    for just the media detail view.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“定制媒体播放器和改善SEO”，通过定制媒体播放器和自动播放媒体列表来升级媒体查看功能。我们将在默认的React媒体播放器上实现定制控件，添加可以自动播放的播放列表，并通过为媒体详细信息添加有选择的服务器端渲染和数据来改善SEO。
- en: '[Chapter 10](b9ae6b12-d545-4832-9d0a-9fb4a84a033e.xhtml), *Developing a Web-Based
    VR Game*, uses React 360 to develop a 3D virtual reality infused game for the
    web. We will explore the 3D and VR capabilities of React 360 and build a simple
    web-based VR game.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“开发基于Web的VR游戏”，使用React 360开发了一个用于Web的3D虚拟现实游戏。我们将探索React 360的3D和VR功能，并构建一个简单的基于Web的VR游戏。
- en: '[Chapter 11](f9761c7c-dfc5-4247-9cfc-aaebc78b93da.xhtml), *Making the VR Game
    Dynamic using MERN*, builds a dynamic VR game application by extending the MERN
    skeleton application and integrating React 360\. We will implement a game data
    model that allows users to create their own VR games and incorporate the dynamic
    game data with the game developed using React 360.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](f9761c7c-dfc5-4247-9cfc-aaebc78b93da.xhtml)，*使用MERN使VR游戏动态化*，通过扩展MERN骨架应用程序并集成React
    360，构建了一个动态的VR游戏应用程序。我们将实现一个游戏数据模型，允许用户创建自己的VR游戏，并将动态游戏数据与使用React 360开发的游戏相结合。'
- en: '[Chapter 12](64ad3297-57ae-4fb8-9b31-43641cee1788.xhtml), *Following Best Practices
    and Developing MERN Further, *reflects on the lessons learned in previous chapters
    and suggests improvements for further MERN-based application development. We will
    expand on some of the best practices already applied, such as modularity in the
    app structure, other practices that should be applied, such as writing test code,
    and possible improvements, such as optimizing bundle size.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](64ad3297-57ae-4fb8-9b31-43641cee1788.xhtml)，*遵循最佳实践并进一步开发MERN*，反思了前几章的教训，并提出了进一步基于MERN的应用程序开发的改进建议。我们将扩展一些已经应用的最佳实践，比如应用程序结构中的模块化，其他应该应用的实践，比如编写测试代码，以及可能的改进，比如优化捆绑大小。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: The content in this book is organized with the assumption that you have familiarity
    with basic web-based technologies, a working knowledge of programming constructs
    in JavaScript, and a general idea of how React applications work. As you go through
    the book, you will uncover how these concepts come together when building full-fledged
    web applications with React, Node, Express, and MongoDB.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的内容组织假定您熟悉基本的基于Web的技术，了解JavaScript中的编程构造，并对React应用程序的工作原理有一般了解。在阅读本书时，您将了解这些概念在使用React、Node、Express和MongoDB构建完整的Web应用程序时是如何结合在一起的。
- en: In order to maximize your learning experience while reading through the chapters,
    it is recommended that you run the associated version of the application code
    in parallel, using the relevant instructions provided in each chapter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在阅读各章节时最大限度地提高学习体验，建议您并行运行相关应用程序代码的关联版本，并使用每章提供的相关说明。
