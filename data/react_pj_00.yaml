- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help you take your React knowledge to the next level by showing
    how to apply both basic and advanced React patterns to create cross-platform applications.
    The concepts of React are described in a way that's understandable to both new
    and experienced developers; no prior experience of React is required, although
    it would help.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您将React知识提升到下一个水平，教您如何应用基本和高级的React模式来创建跨平台应用程序。React的概念以一种既适合新手又适合有经验的开发人员理解的方式进行描述；虽然不需要有React的先前经验，但这将有所帮助。
- en: In each of the 12 chapters of this book, you'll create a project with React,
    React Native, or React 360\. The projects created in these chapters implement
    popular React features such as **Higher-Order Components** (**HOCs**) for re-using
    logic, the context API for state-management, and Hooks for life cycle. Popular
    libraries, such as React Router and React Navigation, are used for routing, while
    the JavaScript testing framework Jest is used to write unit tests for the applications.
    Also, some more advanced chapters involve a GraphQL server, and Expo is used to
    help you create React Native applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的12章中，您将使用React、React Native或React 360创建一个项目。这些章节中创建的项目实现了流行的React功能，如用于重用逻辑的**高阶组件**（HOCs）、用于状态管理的上下文API和用于生命周期的Hooks。用于路由的流行库，如React
    Router和React Navigation，以及用于编写应用程序的单元测试的JavaScript测试框架Jest。此外，一些更高级的章节涉及GraphQL服务器，并且Expo用于帮助您创建React
    Native应用程序。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: The book is for JavaScript developers who want to explore React tooling and
    frameworks for building cross-platform applications. Basic knowledge of web development,
    ECMAScript, and React will assist in understanding key concepts covered in this
    book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望探索用于构建跨平台应用程序的React工具和框架的JavaScript开发人员。对Web开发、ECMAScript和React的基本知识将有助于理解本书涵盖的关键概念。
