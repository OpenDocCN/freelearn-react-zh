- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](db49c15f-af33-4d8f-a804-057f3876748e.xhtml), *Creating a Movie
    List Application in React*, will explore the foundation of building React projects
    that can scale. Best practices of how to structure your files, packages to use,
    and tools will be discussed and practiced. The best way to architect a React project
    will be shown by building a list of movies. Also, webpack and Babel are used to
    compile code.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“在React中创建电影列表应用程序”，将探讨构建可扩展的React项目的基础。将讨论和实践如何组织文件、使用的包和工具的最佳实践。通过构建电影列表来展示构建React项目的最佳方法。此外，使用webpack和Babel来编译代码。
- en: '[Chapter 2](ee5cf0ab-57c2-48bc-8c50-281de22969c5.xhtml), *Creating a Progressive
    Web Application with Reusable React Components*, will explain how to set up and
    re-use styling in React components throughout your entire application. We will
    build a GitHub Card application to see how to use CSS in JavaScript and re-use
    components and styling in your application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“使用可重用的React组件创建渐进式Web应用程序”，将解释如何在整个应用程序中设置和重用React组件中的样式。我们将构建一个GitHub卡片应用程序，以了解如何在JavaScript中使用CSS并在应用程序中重用组件和样式。
- en: '[Chapter 3](7d187482-3a85-42f1-a583-77d150c373a4.xhtml), *Build a Dynamic Project
    Management Board with React and Suspense*, will cover how to create components
    that determine the dataflow between other components, so called HOCs. We will
    build a project management board to see the flow of data throughout an application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用React和Suspense构建动态项目管理看板”，将介绍如何创建确定其他组件之间数据流的组件，即所谓的HOCs。我们将构建一个项目管理看板，以了解数据在整个应用程序中的流动。
- en: '[Chapter 4](aff6d6db-86de-4e6b-9691-156c11627925.xhtml), *Build a SSR-Based
    Community Feed Using React Router*, will discuss routing, ranging from setting
    up basic routes, dynamic route handling, and how to set up routes for server-side
    rendering.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，使用React Router构建基于SSR的社区动态，将讨论路由设置，从设置基本路由、动态路由处理，到如何为服务器端渲染设置路由。
- en: '[Chapter 5](193c985b-4df5-42d4-873b-751b6fa8a9d6.xhtml), *Build a Personal
    Shopping List Application Using Context API and Hooks*, will show you how to use
    the React context API with Hooks to handle the data flow throughout the application.
    We will create a personal shopping list to see how data can be accessed and changed
    from parent to child components and vice versa with Hooks and the context API.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，使用Context API和Hooks构建个人购物清单应用程序，将向您展示如何使用React上下文API和Hooks处理整个应用程序中的数据流。我们将创建一个个人购物清单，以了解如何使用Hooks和上下文API从父组件到子组件以及反之访问和更改数据。
- en: '[Chapter 6](5071754a-94af-4af0-9f0f-eacc53b358a4.xhtml), *Build an Application
    Exploring TDD Using Jest and Enzyme*, will focus on unit testing with assertions
    and snapshots. Also, test coverage will be discussed. We will build a hotel review
    application to see how to test components and data flows.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，使用Jest和Enzyme构建探索TDD的应用程序，将专注于使用断言和快照进行单元测试。还将讨论测试覆盖率。我们将构建一个酒店评论应用程序，以了解如何测试组件和数据流。
- en: '[Chapter 7](ab243538-4b30-452f-8d9f-f80c648a6758.xhtml), *Build a Full Stack
    E-Commerce Application with React Native and GraphQL*, will use GraphQL to supply
    a backend to the application. This chapter will show you how to set up a basic
    GraphQL server and access the data on this server. We will build an e-commerce
    application to see how to create a server and send requests to it.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，使用React Native和GraphQL构建全栈电子商务应用程序，将使用GraphQL为应用程序提供后端。本章将向您展示如何设置基本的GraphQL服务器并访问该服务器上的数据。我们将构建一个电子商务应用程序，以了解如何创建服务器并向其发送请求。
- en: '[Chapter 8](756a71b2-d574-4aa1-81fa-e3d7dd2f3ef7.xhtml), *Build a House Listing
    Application with React Native and Expo*, will cover scaling and structuring React
    Native applications, which is slightly different from web applications created
    with React. This chapter will outline the differences in the development environment
    and tools such as Expo. We will build a house listing application to examine the
    best practices.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，使用React Native和Expo构建房屋列表应用程序，将涵盖React Native应用程序的扩展和结构，这与使用React创建的Web应用程序略有不同。本章将概述开发环境和工具（如Expo）的差异。我们将构建一个房屋列表应用程序，以检验最佳实践。
- en: '[Chapter 9](c360f973-6b88-47ac-aea0-d9a9d5f72db5.xhtml), *Build an Animated
    Game Using React Native and Expo*, will discuss animations and gestures, which
    are what truly distinguishes a mobile application from a web application. This
    chapter will explain how to implement them. Also, the differences in gestures
    between iOS and Android will be shown by building a card game application that
    has animations and that responds to gestures.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，使用React Native和Expo构建动画游戏，将讨论动画和手势，这正是移动应用程序与Web应用程序的真正区别。本章将解释如何实现它们。此外，通过构建一个具有动画并响应手势的纸牌游戏应用程序，将展示iOS和Android之间手势的差异。
- en: '[Chapter 10](dc8c9f2a-59db-48c4-8ab9-c821b816d8e9.xhtml), *Creating a Real-Time
    Messaging Application with React Native and Expo*, will cover notifications, which
    are important for keeping the users of the application up to date. This chapter
    will show how to add notifications and send them from the GraphQL server using
    Expo. We will learn how to implement all this by building a message application.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](dc8c9f2a-59db-48c4-8ab9-c821b816d8e9.xhtml) *使用React Native和Expo创建实时消息应用程序*，将涵盖通知，这对于让应用程序的用户保持最新状态非常重要。本章将展示如何通过Expo从GraphQL服务器添加通知并发送通知。我们将通过构建消息应用程序来学习如何实现所有这些。'
- en: '[Chapter 11](ab243538-4b30-452f-8d9f-f80c648a6758.xhtml), *Build a Full Stack
    Social Media Application with React Native and GraphQL*, will cover building a
    full-stack application with React Native and GraphQL. The flow of data between
    the server and the application will be demonstrated, along with how data are fetched
    from the GraphQL server.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ab243538-4b30-452f-8d9f-f80c648a6758.xhtml) *使用React Native和GraphQL构建全栈社交媒体应用程序*，将介绍如何使用React
    Native和GraphQL构建全栈应用程序。演示服务器和应用程序之间的数据流动，以及如何从GraphQL服务器获取数据。'
- en: '[Chapter 12](810ee78a-e013-4309-8224-33c544c85a7f.xhtml), *Creating a Virtual
    Reality Application with React 360*, will discuss how to get started with React
    360 by creating a panorama viewer that gives the user the ability to look around
    in the virtual world and create components inside it.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](810ee78a-e013-4309-8224-33c544c85a7f.xhtml) *使用React 360创建虚拟现实应用程序*，将讨论如何通过创建全景查看器来开始使用React
    360，使用户能够在虚拟世界中四处张望并在其中创建组件。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: All the projects in this book are created with React, React Native, or React
    360 and require you to have prior knowledge of JavaScript. Although all the concepts
    of React and related technologies are described in this book, we advise you to
    refer to React docs if you want to find out more about a feature. In the following
    section, you can find some information about setting up your machine for this
    book and how to download the code for each chapter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有项目都是使用React、React Native或React 360创建的，需要您具备JavaScript的基础知识。虽然本书中描述了React和相关技术的所有概念，但我们建议您在想要了解更多功能时参考React文档。在接下来的部分，您可以找到关于为本书设置您的计算机以及如何下载每一章的代码的一些信息。
